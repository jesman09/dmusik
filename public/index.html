<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Dmusik</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark bg-img"
    style="background-image: url('https://raw.githubusercontent.com/DavidBut505/Dmusik/main/public/bg.jpg');">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-light" id="balance">0 cUSD</a>
                </nav>
            </div>
        </header>

        <div class="col-3 fixed-top alert alert-info" role="alert">
            <span id="notification"></span>
        </div>

        <main class="px-3">
            <div class="container">
                <div class="row position-relative">
                    <div class="col-md-6"></div>
                    <div class="disk"></div>
                    <div class="inner-disk"></div>
                    <h1 class="header">Dmusik</h1>
                    <div class="col-md-6 blur">
                        <h4 class="lead">Search for your favourite song</h4>
                        <input id="searchQuery" type="search" class="search-bar" placeholder="Search for songs only">
                        <div id="searchContainer" class="search-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                With Love From <a href="https://github.com/jesman09" class="text-white">jesman09</a> On Github.
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
